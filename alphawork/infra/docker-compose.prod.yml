version: '3.8'

# Docker Compose for Production deployment
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  db:
    environment:
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  backend:
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1'
          memory: 1G
    environment:
      SPRING_PROFILES_ACTIVE: production
      LOGGING_LEVEL_ROOT: WARN

  frontend:
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  nginx:
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./letsencrypt:/etc/letsencrypt:ro
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
